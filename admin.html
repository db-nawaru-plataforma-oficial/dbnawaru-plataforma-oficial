<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawaru - Acceso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #121212;">

    <div style="background: #1a1a1a; padding: 2rem; border-radius: 1rem; border: 1px solid #00ff88; width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: #00ff88;">NAWARU ADMIN</h2>
        
        <div id="errorMsg" style="display: none; padding: 10px; margin-bottom: 1rem; border-radius: 5px; text-align: center; font-size: 0.9rem;"></div>

        <form id="loginForm">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Usuario</label>
                <input type="text" id="username" style="width: 100%; padding: 0.8rem; background: #2a2a2a; border: none; color: white; border-radius: 5px;" placeholder="Escribe Nawaru" required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Contrase√±a</label>
                <input type="password" id="password" style="width: 100%; padding: 0.8rem; background: #2a2a2a; border: none; color: white; border-radius: 5px;" placeholder="Escribe JAO2026" required>
            </div>
            <button type="submit" style="width: 100%; padding: 1rem; background: #00ff88; border: none; color: #121212; font-weight: bold; border-radius: 5px; cursor: pointer;">INGRESAR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
